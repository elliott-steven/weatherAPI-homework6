<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Make the page responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--This is the bootstrap cdn-->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <!--I like this font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--This is my own css stylesheet-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Weather App - Homework 6</title>
</head>
<header>
    <div class="bg-dark">
        <div class="container">
            <h1 class="head">Weather Dashboard</h1>
        </div>
    </div>
</header>

<body>

    <div class="wrapper">
        <div class="row">
            <div class="col-3">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search for City" aria-label="Search"
                        id="searchText">
                    <button class="btn btn-outline-success" id="citySearch">Search</button>
                </form>
                <div class="citySide">
                    <button class="btn" id="atlanta">Atlanta</button>
                </div>
                <div class="citySide">
                    <button class="btn" id="austin">Austin</button>
                </div>
                <div class="citySide">
                    <button class="btn" id="chicago">Chicago</button>
                </div>
                <div class="citySide">
                    <button class="btn" id="nyc">New York City</button>
                </div>
                <div class="citySide">
                    <button class="btn" id="orlando">Orlando</button>
                </div>
                <div class="citySide">
                    <button class="btn" id="philadelphia">Philadelphia</button>
                </div>
                <div class="citySide">
                    <button class="btn" id="seattle">Seattle</button>
                </div>
                <div class="citySide">
                    <button class="btn" id="denver">Denver</button>
                </div>
            </div>
            <div class="col-md-9">

                <div class="row">
                    <div class="card current">
                        <div class="card-body">
                            <p class="currentDay"></p>
                            <p class="cityName"></p>
                            <p class="icon"></p>
                            <p class="tempFahr"></p>
                            <p class="humidity"></p>
                            <p class="windSpeed"></p>
                            <p class="uv"></p>
                        </div>
                    </div>
                </div>
                <div class="5days">
                    <div class="row">
                        <div class="card 5dayCast">
                            <div class="card-body">5-Day Forecast</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="card forecast">
                                <div class="card-body">
                                    <p class="day1date"></p>
                                    <p class="day1png"></p>
                                    <p class="day1temp"></p>
                                    <p class="day1hum"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="card forecast">
                                <div class="card-body">
                                    <p class="day2date"></p>
                                    <p class="day2png"></p>
                                    <p class="day2temp"></p>
                                    <p class="day2hum"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="card forecast">
                                <div class="card-body">
                                    <p class="day3date"></p>
                                    <p class="day3png"></p>
                                    <p class="day3temp"></p>
                                    <p class="day3hum"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="card forecast">
                                <div class="card-body">
                                    <p class="day4date"></p>
                                    <p class="day4png"></p>
                                    <p class="day4temp"></p>
                                    <p class="day4hum"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="card forecast">
                                <div class="card-body">
                                    <p class="day5date"></p>
                                    <p class="day5png"></p>
                                    <p class="day5temp"></p>
                                    <p class="day5hum"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<!--JQuery CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--Moment CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!--My javasript source-->
<script src="./javascript/script.js"></script>

</html>
